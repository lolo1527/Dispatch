<h2><span class="glyphicon glyphicon-play"></span>Routes</h2>


<button class="btn btn-primary ol-btn-create" ng-click="create()">
    <span class="glyphicon glyphicon-plus"></span>Create a route
</button>

<p ng-show="endpoints.length > 0">{{results.length}} route{{results.length > 1 ? "s" : ""}}</p>
<p ng-show="endpoints.length == 0">No route</p>


<!--table class="table table-striped table-hover environment-list" ng-show="enpoints.length > 0"-->
<table class="table table-striped table-hover environment-list">
    <thead>
        <tr>
            <th>from</th>
            <th>source</th>
            <th>source url</th>
            <th>to</th>
            <th>destination</th>
            <th>destination url</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    	<!--tr ng-repeat="environment in environments | orderBy:orderBy | olFilterEnvironment:this:needle:timezone:state:enabled | olRange:this" ng-class="{new: environment.new, success: !environment.new && environment.enabled && environment.envId != global.environment.envId, info: !environment.new && environment.envId == global.environment.envId}"-->
    	<tr ng-repeat="route in routes">
            <td width="30px">
                <span
        			class="glyphicon map-marker"
        			ng-class="{'glyphicon-map-marker':true}"
                    ng-click="select(route.source)">
                </span>
            </td>
            <td>{{route.source.application}}</td>
            <td>{{route.source.url}}</td>
            <td width="30px">
                <span
        			class="glyphicon arrow-right"
        			ng-class="{'glyphicon-arrow-right':true}"
                    ng-click="select(route)">
                </span>
            </td>
            <td>{{route.destination.application}}</td>
            <td>{{route.destination.url}}</td>
            <td>
                <button class="btn btn-primary" ng-click="start(route)">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button class="btn btn-primary" ng-click="pause(route)">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button class="btn btn-primary" ng-click="stop(route)">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="modify(route)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
    	</tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="12">
                <ol-pagination></ol-pagination>
            </td>
        </tr>
    </tfoot>
</table>
